<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div id="content" class="col-xs-10 col-sm-8 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
                    <div id="quoteContent" class="col-xs-12">
                    </div>
                    <div id="quoteTitle" class="col-xs-12">
                    </div>
                    <div class="col-xs-12" id="buttons">
                        <button class="btn" id="tweetMe">Tweet me!</button>
                        <button class="btn" id="newQuote">New Quote</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
